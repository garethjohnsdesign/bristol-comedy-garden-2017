<div class="row align-center">
<div class="small-8 columns">

<div class="row align-justify">

<div class="shrink columns">
  {% if page.previous.url %}
    <a href="{{page.previous.url}}">
      <div class="pagination align-middle">
        <svg class="icon icon-arrow-left"><use xlink:href="/assets/icons/symbol-defs.svg#icon-arrow-left"></use></svg> Previous
      </div>
    </a>
  {% endif %}
</div>

<div class="shrink columns">
    <a href="{{page.previous.url}}">
      All
    </a>
</div>


<div class="shrink columns">
  {% if page.next.url %}
  <a href="{{page.next.url}}">
    <div class="pagination align-middle">
        Next <svg class="icon icon-arrow-right"><use xlink:href="/assets/icons/symbol-defs.svg#icon-arrow-right"></use></svg>
    </div>
  </a>
  {% endif %}
</div>

</div>

</div>
</div>
