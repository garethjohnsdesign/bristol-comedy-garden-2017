---
layout: default
---

{% for day in site.line-up %}
{% if day.categories contains 'wednesday' %}
  <div class="row align-center">
    <div class="shrink columns">
      <h1>{{ day.date | date: "%A %-d %B" }}</h1>
    </div>
  </div>
  
  <div class="row align-center">
    <div class="shrink columns">
      <h3>{{ day.date | time_tag }}</h3>
    </div>
  </div>
{% endif %}
{% endfor %}
