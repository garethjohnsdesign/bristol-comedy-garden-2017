---
layout: default
---

<!-- Carousel -->
<div class="orbit" role="region" aria-label="Featured Acts" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
  <ul class="orbit-container">
    <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span><svg class="icon icon-arrow-left"><use xlink:href="/assets/icons/symbol-defs.svg#icon-arrow-left"></use></svg></button>
    <button class="orbit-next"><span class="show-for-sr">Next Slide</span><svg class="icon icon-arrow-right"><use xlink:href="/assets/icons/symbol-defs.svg#icon-arrow-right"></use></svg></button>    
    {% for act in page.carousel %}
    <li class="orbit-slide">
      
      <img class="orbit-image" src="{{act.image}}" alt="{{act.title}}">
      
      <div class="orbit-header">
        <div class="row align-center expanded">
          <div class="small-8 columns text-center">
          <h1><a href="/line-up/{{act.line-up | slugify}}">{{act.name}}</a></h1>
          <h4><a href="/line-up/{{act.line-up | slugify}}">{{act.subheader}}</a></h4>
          {% if act.sold-out %}
          <h4><a href="/line-up/{{act.line-up | slugify}}" class="sold">Sold Out</a></h4>
          {% endif %}
          </div>
        </div>
      </div>
        
    </li>
    {% endfor %}
  </ul>
</div>
<!-- End Carousel -->

<!-- Featured -->
<div class="row collapse small-up-1 medium-up-2 large-up-3">
    {% for act in page.featured %}
      {% include excerpt.html %}
    {% endfor %}
</div>
<!-- End Featured -->

<!-- Line-up Link -->
<div class="row align-center">
<div class="shrink columns">
  <h3><a href="/line-up/">View Full Line-up</a></h3>
</div>
</div>
<!-- End Line-up Link -->
