---
layout: default
---

<!-- Carousel -->
<div class="animated fadeIn gallery">
{% for act in page.carousel %}
<div class="gallery-cell" style="background-image: url({{act.image}})">	
<div class="row gallery__text align-middle align-center">
	<div class="small-8 columns text-center gallery__text__inner">
	<h1><a href="/line-up/{{act.line-up | slugify}}">{{act.name}}</a></h1>
  <h4><a href="/line-up/{{act.line-up | slugify}}">{{act.subheader}}</a></h4>
<!--
  {% if act.sold-out %}
  <h4><a href="/line-up/{{act.line-up | slugify}}" class="sold">Sold Out</a></h4>
  {% endif %}
-->
	</div>
</div>
</div>
{% endfor %}
</div>
<!-- End Carousel -->

<!-- Featured -->
<div class="row expanded collapse small-up-1 medium-up-2 large-up-3 xlarge-up-4">
    {% for act in page.featured %}
<div class="columns">
  <div class="excerpt">
    <a href="/line-up/{{act.line-up | slugify}}">
      
      <div class="row excerpt__title align-middle">
        <div class="small-12 columns text-center">
          <p>{{ act.name }}</p>
        </div>
      </div>
      
      <div class="excerpt__image">
        <img src="{{act.image}}" alt="{{act.title}}">
      </div>
    
    </a>
  </div>
</div>
    {% endfor %}
</div>
<!-- End Featured -->

<!-- Line-up Link -->
<div class="row align-center">
<div class="shrink columns">
  <h3><a href="/line-up/">View Full Line-up</a></h3>
</div>
</div>
<!-- End Line-up Link -->
